{% extends "layout.html" %}

{% block title %} {{ title }} {% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-3 ms-auto me-auto">
            <form method="get">
                <label for="first_name" class="form-label">First name:</label>
                <input type="text" id="fname" class="form-control" name="first_name" placeholder="Jane">
                <label for="last_name" class="form-label">Last name:</label><br>
                <input type="text" id="lname" class="form-control" name="last_name" placeholder="Doe">
                <label for="age" class="form-label">Age:</label><br>
                <input type="number" id="age_id" class="form-control" name="age" placeholder="33">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="number" id="phone_number" class="form-control" name="phone_number" placeholder="380*********">
                <br>
                <button class="btn btn-outline-dark btn" type="submit">Search</button>
            </form>
        </div>
        <div class="col-sm-4 ms-auto me-auto">
            <p style="text-align: center">Click on user to edit</p>
            <ul class="list-group list-group-flush">
                {% for student in students %}
                    <a href="update/{{ student.pk }}" class="list-group-item list-group-item-action">{{ student }}</a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
