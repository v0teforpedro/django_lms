{% extends "layout.html" %}

{% block title %} Confirm Page {% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        <h5 style="text-align: center">Please confirm data delete for: <b style="color: red">{{ object }}</b></h5>
        <br>
        <button class="btn btn-outline-danger btn-bg" style="margin: auto; display: block" type="submit">Confirm</button>
    </form>
{% endblock %}
