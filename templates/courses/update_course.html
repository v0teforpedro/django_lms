{% extends "layout.html" %}

{% load crispy_forms_filters %}

{% block title %} {{ title }} {% endblock %}

{% block main %}
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <div class="text-center">
                <button class="btn btn-outline-dark btn" style="text-align: center" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
