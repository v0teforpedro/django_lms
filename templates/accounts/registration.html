{% extends 'layout.html' %}

{% load crispy_forms_filters %}

{% block title %} {{ title }} {% endblock %}

{% block main %}
    <div class="container w-50">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="d-flex justify-content-center">
                <input class="btn btn-outline-primary" type="submit" value="Register">
            </div>
        </form>
    </div>
{% endblock %}
